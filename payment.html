<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - New Laxmi Bakers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    body.payment-page {
      background-image: url('images/payment-bg.jpg'); /* Full-screen background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      flex: 1;
    }

    body.payment-page::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4); /* Dark overlay for readability */
      z-index: 0;
    }

    header {
      background-color: #d2691e;
      color: #fff;
      padding: 18px 20px;
      text-align: center;
      z-index: 2;
    }

    header h1 { font-size: 1.6rem; margin-bottom: 8px; }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      padding: 0;
      margin-top: 10px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .payment-card {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 50px 40px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .payment-card h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
    }

    .payment-option {
      background-color: #d2691e;
      color: #fff;
      padding: 25px;
      margin: 20px 0;
      border-radius: 12px;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .payment-option:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    footer {
      background-color: #d2691e;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 0.95rem;
      z-index: 2;
    }

    @media screen and (max-width: 600px) {
      .payment-card { padding: 40px 20px; }
      .payment-card h2 { font-size: 2rem; }
      .payment-option { font-size: 1.2rem; padding: 20px; }
    }
  </style>
</head>
<body class="payment-page">
  <header>
    <h1>New Laxmi Bakers</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="login_page.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="payment-card">
      <h2>Choose Your Payment Method</h2>
      <div class="payment-option">Debit Card</div>
      <div class="payment-option">Credit Card</div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 New Laxmi Bakers. All rights reserved.</p>
  </footer>
</body>
</html>
